    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body class="main_background">
    <header>
        <section class="header_section">
            <div class="logo_header">
                <img src="./img/Fotogram_Logo.svg" alt="Fotogram Logo">
            </div>
            <nav>
                <a href="#">Log in</a>
                <a href="#">Sign up</a>
                <a href="#"> Socials </a>
                <a href="./impressum.html">Imprint</a>
            </nav>
        </section>
    </header>

    <main>
        <section class="main_section">
            <h1>Your personal photo album</h1>
            <div class="img_position">
                <figure>
                    <img src="./img/rio.jpg" alt="Rio de Janeiro Copacabana Beach, Brazil">
                    <figcaption> This image shows the world-famous Copacabana Beach in Rio de Janeiro, Brazil, at
                        sunset.
                        The beach is known for its lively atmosphere and breathtaking views of the Atlantic Ocean and
                        Sugarloaf Mountain.
                        Copacabana is a popular spot for locals and tourists to exercise, relax, and soak up the sun.
                    </figcaption>
                </figure>

                <figure>
                    <img src="./img/dune-brazil.jpg" alt="Lencois Maranheces, Brazil">
                    <figcaption> The image shows an extensive dune area on the coast of the state of Maranhão in
                        northern
                        Brazil.
                        The park is also called the "Bedsheets of Maranhão" because the white dunes resemble spread-out
                        bedsheets.
                    </figcaption>
                </figure>

                <figure>
                    <img src="./img/bluesea-stones.jpg" alt="Algarve, Portugal">
                    <figcaption>The image shows a coastal landscape with striking rock formations in the sea and on the
                        coast. These are typical features of the beaches of the Algarve in Portugal, especially in the
                        region around Albufeira.</figcaption>
                </figure>

                <figure>
                    <img src="./img/bluesea-stones2.jpg" alt="Ponta da Piedade, Portugal">
                    <figcaption>The pictured subject is the Ponta da Piedade in Lagos, Portugal.
                        The Ponta da Piedade is known for its natural arches and rock formations, which have been
                        created by
                        erosion over thousands of years.</figcaption>
                </figure>

                <figure>
                    <img src="./img/mexico.jpg" alt="Yucatán, Mexico">
                    <figcaption>
                        Cancún is a popular tourist city on the northeast coast of Mexico's Yucatán Peninsula, located
                        on
                        the Caribbean Sea. The city is famous for its miles of white sandy beaches and crystal-clear
                        waters,
                        as seen in this picture.</figcaption>
                </figure>

                <figure>
                    <img src="./img/beach-stones.jpg" alt="Maui, Hawaii">
                    <figcaption>Maui, also known as "The Magic Isle," is famous for its fine sandy beaches and
                        picturesque
                        coastlines, which reflect the scene in the picture.
                        The combination of palm trees, volcanic rock on the coast, and the Pacific Ocean is typical of
                        the
                        Hawaiian Islands.</figcaption>
                </figure>

                <figure>
                    <img src="./img/beach-greece.jpg" alt="Navagio Bay, Greece">
                    <figcaption>The picture shows Navagio Bay on the Greek island of Zakynthos.
                        The bay is famous for its shipwreck, which has been there since 1980 and gave the beach its name
                        (Navagio means shipwreck in Greek).</figcaption>
                </figure>

                <figure>
                    <img src="./img/tavern.jpg" alt="Petra Votsalo, Greece">
                    <figcaption>The picture shows the tavern "Petra Votsalo" in Kato Zakros, Crete, Greece.
                        It's a seafront restaurant serving traditional Greek cuisine and is known for its location and
                        views.
                    </figcaption>
                </figure>

                <figure>
                    <img src="./img/beach.jpg" alt="Sandy beach with three palm trees">
                    <figcaption>The image shows a wide, sandy beach with three palm trees.
                        In the center of the beach is a small, red lifeguard station.
                        In the background, the sea can be seen under a colorful sky dominated by shades of pink and
                        orange.
                    </figcaption>
                </figure>

                <figure>
                    <img src="./img/bali.jpg" alt="Bali, Indonesia">
                    <figcaption>The image shows a picturesque sunset scene on Bali, a popular Indonesian island.
                        The scene conveys the impression of a tropical paradise, typical of Bali, known for its beaches,
                        culture, and nature.</figcaption>
                </figure>

                <figure>
                    <img src="./img/beach-cave.jpg" alt="Sea cave">
                    <figcaption>The image shows a fascinating sea cave opening onto a sandy beach and the open sea. The
                        interior of the cave consists of rugged, rocky walls that form a natural arch through which the
                        bright blue seawater and sky can be seen. The transition from the cave to the beach is seamless,
                        with light-colored sand merging gently into the turquoise water.</figcaption>
                </figure>

                <figure>
                    <img src="./img/shellfish.jpg" alt=" Shells and sea snails">
                    <figcaption>The picture shows a collection of shells and sea snails on the beach.</figcaption>
                </figure>

            </div>
        </section>

    </main>

    <footer>
        <a href="./impressum.html">Imprint</a>
    </footer>

</html>
